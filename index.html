<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>

</head>

<body style="background:black">
    <h1 style="color:white">Please doctor Abdallah Ibrahim I have worked 2 months for you and you need to pay me my fees</h1>
    <h2 style="color:green">Just 300$ USD </h2>
    <h1 style="color:red;font-size: 100px;"><span id="timer"></span> ms left</h1>


</body>

<script>
    window.onload = function () {

        const timerEl = document.querySelector('#timer')
        setInterval(()=>{
            const dueDate = moment('13/1/2019','DD/MM/YYYY');
            let currentDate = moment();
            let x = currentDate.diff(dueDate,'milliseconds')
            timerEl.innerHTML = x;
            
        }, 1);
    };
</script>

</html>
